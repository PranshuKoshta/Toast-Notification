<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74e4a498ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(succesMsg)">Success</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
        <button onclick="showToast(errorMsg)">Error</button>
    </div>
    <div id="toastBox"></div>

    <script>

        let toastBox = document.getElementById("toastBox");
        const succesMsg = '<i class="fa-solid fa-circle-check fa-bounce"></i> Successfully submitted';
        const invalidMsg = '<i class="fa-solid fa-circle-exclamation fa-bounce"></i> Invalid input, check again';
        const errorMsg = '<i class="fa-solid fa-circle-xmark fa-bounce"></i> Please fix the error  ';

        function showToast(msg){
            let toast = document.createElement("div");
            toast.classList.add("toast"); 
            toast.innerHTML = msg;
            toastBox.appendChild(toast );
            
            if(msg.includes("error")){
                toast.classList.add("error")
            }
            if(msg.includes("Invalid")){
                toast.classList.add("Invalid")
            }

            setTimeout(()=>{
                toast.remove();
            },3000);
        }

    </script>
</body>
</html>
